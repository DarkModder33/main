name: Deploy to Vercel

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check secrets
        run: |
          if [ -z "$VERCEL_ORG_ID" ]; then echo "‚ö†Ô∏è VERCEL_ORG_ID not set"; fi
          if [ -z "$VERCEL_PROJECT_ID" ]; then echo "‚ö†Ô∏è VERCEL_PROJECT_ID not set"; fi
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then echo "‚ö†Ô∏è VERCEL_TOKEN not set"; fi
      
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      
      - name: Pull Vercel Environment Information
        if: env.VERCEL_ORG_ID != '' && env.VERCEL_PROJECT_ID != ''
        run: vercel pull --yes --environment=${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }} --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Build Project Artifacts
        if: env.VERCEL_ORG_ID != '' && env.VERCEL_PROJECT_ID != ''
        run: vercel build ${{ github.ref == 'refs/heads/main' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Deploy to Vercel
        if: env.VERCEL_ORG_ID != '' && env.VERCEL_PROJECT_ID != ''
        id: deploy
        run: |
          DEPLOY_URL=$(vercel deploy --prebuilt ${{ github.ref == 'refs/heads/main' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "‚úÖ Deployed to: $DEPLOY_URL"
      
      - name: Show deployment status
        if: env.VERCEL_ORG_ID != '' && env.VERCEL_PROJECT_ID != ''
        run: |
          echo "Deployment URL: ${{ steps.deploy.outputs.url }}"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
      
      - name: Comment PR with Preview URL
        if: github.event_name == 'pull_request' && env.VERCEL_ORG_ID != '' && env.VERCEL_PROJECT_ID != ''
        uses: actions/github-script@v7
        with:
          script: |
            const sha = context.sha.substring(0, 7);
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ Preview deployment ready!\n\n**URL**: ${{ steps.deploy.outputs.url }}\n\nDeployed from commit: ${sha}`
            })

      - name: Missing secrets warning
        if: env.VERCEL_ORG_ID == '' || env.VERCEL_PROJECT_ID == '' || secrets.VERCEL_TOKEN == ''
        run: |
          echo "‚ö†Ô∏è  Vercel deployment skipped - missing required secrets:"
          echo "Set these in repository Settings ‚Üí Secrets and variables ‚Üí Actions:"
          echo "  - VERCEL_ORG_ID"
          echo "  - VERCEL_PROJECT_ID"
          echo "  - VERCEL_TOKEN"
          exit 0
