<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D100;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FF41;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient3)"/>
  
  <!-- Chart pattern -->
  <rect x="100" y="250" width="400" height="200" fill="none" stroke="#00FF41" stroke-width="2" opacity="0.2"/>
  <polyline points="150,400 220,320 290,350 360,220 420,280" fill="none" stroke="#00FF41" stroke-width="3" opacity="0.5"/>
  
  <!-- Main content -->
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#00FF41" text-anchor="middle">
    Trading Dashboard
  </text>
  
  <text x="600" y="230" font-family="Arial, sans-serif" font-size="36" font-weight="600" fill="#e0e0e0" text-anchor="middle">
    Monitor • Analyze • Execute
  </text>
  
  <!-- Stats section -->
  <rect x="300" y="300" width="200" height="120" fill="#003B00" opacity="0.3" rx="8"/>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#00FF41" text-anchor="middle">
    10,000+
  </text>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="18" fill="#b0b0b0" text-anchor="middle">
    Active Traders
  </text>
  
  <rect x="700" y="300" width="200" height="120" fill="#003B00" opacity="0.3" rx="8"/>
  <text x="800" y="330" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#00FF41" text-anchor="middle">
    $1M+
  </text>
  <text x="800" y="365" font-family="Arial, sans-serif" font-size="18" fill="#b0b0b0" text-anchor="middle">
    Trading Volume
  </text>
  
  <!-- CTA -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="20" fill="#00FF41" text-anchor="middle" font-weight="bold">
    Real-Time Analytics & Strategy Management
  </text>
</svg>
